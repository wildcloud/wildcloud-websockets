<html>
<head>
    <title>Web Socket Test</title>
    <script src="http://cdn.sockjs.org/sockjs-0.2.min.js"></script>
    <script>
        // ['websocket', 'xdr-streaming', 'xhr-streaming', 'iframe-eventsource', 'iframe-htmlfile', 'xdr-polling', 'xhr-polling', 'iframe-xhr-polling', 'jsonp-polling']
        // ['websocket', 'xhr-streaming', 'iframe-eventsource', 'iframe-htmlfile', 'xhr-polling', 'iframe-xhr-polling']
        var sock = new SockJS('http://localhost:8081/1e16f7bc75de48ae2a156466a3d0521f525a3187', null, {debug:true, devel:true, protocols_whitelist: ['websocket', 'xhr-streaming', 'iframe-eventsource', 'iframe-htmlfile', 'xhr-polling', 'iframe-xhr-polling']});
        sock.onopen = function () {
            console.log('open');
        };
        sock.onmessage = function (e) {
            console.log('message', e.data);
        };
        sock.onclose = function () {
            console.log('close');
        };
    </script>
</head>
<body>
<form onsubmit="return false;" action="#">
    <label>
        <input type="text" name="message" value="Hello, World!"/>
    </label>
    <input type="button" value="Send Web Socket Data" onclick="sock.send(this.form.message.value)"/>
    <input type="button" value="Close Socket" onclick="sock.close()"/>
</form>
</body>
</html>
